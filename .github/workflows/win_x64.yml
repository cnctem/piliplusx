name: Build for Windows x64

on:
  workflow_call:
    inputs:
      tag:
        description: "tag"
        required: false
        default: ""
        type: string
  workflow_dispatch:

jobs:
  build-windows-app:
    name: Release Windows x64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Add fastforge and Inno Setup
        run: |
          dart pub global activate fastforge
          choco install innosetup

      - name: Add Chinese language file for Inno Setup
        run: |
          Copy-Item "windows/packaging/exe/ChineseSimplified.isl" "C:\Program Files (x86)\Inno Setup 6\Languages\ChineseSimplified.isl"
        shell: pwsh

      - name: Set and Extract version
        shell: pwsh
        run: lib/scripts/build.ps1

      - name: Build Windows
        run: |
          fastforge package --platform windows --targets exe --flutter-build-args="dart-define-from-file=pili_release.json"

      - name: Prepare Upload
        run: |
          mkdir -p Release/PiliPlusX-Win
          mkdir -p PiliPlusX-Win-Setup
          mv build/windows/x64/runner/Release/* Release/PiliPlusX-Win/
          mv dist/**/*.exe PiliPlusX-Win-Setup/PiliPlusX_windows_${{ inputs.tag }}_x64_setup.exe

      # - name: Compress
      #   if: ${{ inputs.tag != '' }}
      #   run: |
      #     Compress-Archive -Path "Release/PiliPlusX-Win" -DestinationPath "PiliPlusX_windows_${{ inputs.tag }}_x64.zip"
      #   shell: pwsh

      - name: Release
        if: ${{ inputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          prerelease: ${{ !contains(inputs.tag, 'test') }}
          files: |
            PiliPlusX-Win-Setup/PiliPlusX_windows_*.exe

      - name: Upload windows file release
        uses: actions/upload-artifact@v4
        with:
          name: Windows-file-x64-release
          path: Release

      - name: Upload windows setup release
        uses: actions/upload-artifact@v4
        with:
          name: Windows-setup-x64-release
          path: PiliPlusX-Win-Setup
